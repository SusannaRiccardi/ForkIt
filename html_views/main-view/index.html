<!DOCTYPE html>
<html>

<head>
    <title>ForkIt</title>
    <title>ForkIt</title>
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <link rel="stylesheet" type="text/css" href="style/index.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/index.js"></script>
</head>

<body>

    <div id="menubar">

        <div id="menuwrapper">
            <ul>
                <li>
                    <a href="#" class="menu-btn">
                        <span class="btn-img"><i class="material-icons">reorder</i></span>
                        <span class="btn-text">MENU</span>
                    </a>
                    <ul>
                        <li><a href="#">TODAY'S RECIPE</a></li>
                        <li><a href="#">CREATE</a></li>
                        <li><a href="#">DISCOVER</a></li>
                        <li><a href="#">ABOUT</a></li>
                        <li><a href="#" id="login-btn">LOGIN</a></li>
                    </ul>
                </li>
            </ul>
        </div>


        <div id="login" style="display: none;">
            <div id="login-btn-back"><i class="material-icons">keyboard_backspace</i></div>
            <div class="login-form-text">Username:</div>
            <input type="text" name="username" value="">
            <div class="login-form-text">Password:</div>
            <input type="password" name="password" value="">
            <button id="login-submit-btn">Login</button>
        </div>

    </div>

    <input type="checkbox" name="toggle" id="toggle" />
    <label for="toggle"></label>

    <div class="container">



        <div id="main">
            <p id="title">DISCOVER NEW TASTES</p>

            <div id="icon-carousel">
                <img class="icon" src="./images/icons/beer.png">
                <img class="icon" src="./images/icons/bread.png">
                <img class="icon" src="./images/icons/drink.png">
                <img class="icon" src="./images/icons/muffin.png">
            </div>
        </div>

        <video playsinline autoplay muted loop id="bgvid">
            <!--<source src="polina.webm" type="video/webm">-->
            <source src="./images/foodPreparing.mp4" type="video/mp4">
            <!--<source src="./images/foodPreparing.mov" type="video/mov">-->

        </video>

    </div>

    <div class="message">
        <input id="food" type="text" name="food" placeholder="SEARCH FOOD">

    </div>

</body>

</html>
